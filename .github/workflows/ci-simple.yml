name: CI Simple

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build shared
        run: npm run build --workspace=shared

      - name: Lint
        run: npm run lint --workspace=frontend

      - name: TypeScript check
        run: npm run typecheck --workspace=frontend

      - name: Build
        run: npm run build --workspace=frontend

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/.next
          retention-days: 1

  backend:
    name: Backend CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build shared
        run: npm run build --workspace=shared

      - name: Generate Prisma client
        env:
          DATABASE_URL: postgresql://localhost:5432/portfolio_ci
        run: npx prisma generate --schema=backend/prisma/schema.prisma

      - name: TypeScript check
        run: npm run typecheck --workspace=backend

      - name: Build backend
        env:
          DATABASE_URL: postgresql://localhost:5432/portfolio_ci
        run: npm run build --workspace=backend

      - name: Validate Prisma schema
        run: npx prisma validate --schema=backend/prisma/schema.prisma
