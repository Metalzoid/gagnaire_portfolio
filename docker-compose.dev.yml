# =============================================================================
# Docker Compose - DEVELOPMENT (Local)
# Ports exposés + volumes pour hot reload
# =============================================================================

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NODE_ENV=development
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/app:/app/app:delegated
      - ./frontend/public:/app/public:delegated
      - ./frontend/next.config.ts:/app/next.config.ts:delegated
      - ./frontend/tsconfig.json:/app/tsconfig.json:delegated
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3001/api
      # Détection des changements de fichiers avec volumes Docker (Mac/Windows)
      - CHOKIDAR_USEPOLLING=true
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - NODE_ENV=development
    ports:
      - "3001:3001"
    volumes:
      - ./backend/src:/app/src:delegated
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - PORT=3001
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3001/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
